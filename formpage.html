<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="formstyle.css">
</head>    
<body>
        
        <div id="register">
            <h1 id="title-register">Iscrizione</h1>
            <form id="prenota">
                <p class="register-inputs">
                    <span>Nome: </span>
                    <input
                        placeholder="First"
                        type="text"
                        name="firstName"
                        required
                    />
                    <input
                        placeholder="Last"
                        type="text"
                        name="lastName"
                        required
                    />
                </p>
                <p class="register-inputs">
                    <span>Contatti: </span>
                    <input
                        placeholder="Email"
                        type="text"
                        name="email"
                        required
                    />
                    <input
                        placeholder="Phone number"
                        type="text"
                        name="phoneNumber"
                        required
                    />
                </p>
                <p class="register-inputs">
                    <span>Indirizzo e comune di residenza: </span>
                    
                    <input
                        placeholder="es.Via Roma"
                        type="text"
                        
                        required
                    />
                    <input
                        placeholder="es.Milano"
                        type="text"
                        
                        required
                    />
                    
                </p>
                
                <p class="register-inputs">
                    <span>Genere:</span>
                    <select>
                        <option>Uomo</option>
                        <option>Donna</option>
                        <option>Altro</option>
                    </select>
                </p>
                <p id="register-buttons">
                    <button type="submit">Save</button>
                    
                    <button type="button">Cancel</button>
                </p>

            </form>

        </div>
        <div id="success" class="alert alert-success" > tutto apposto capo</div>
        <script src="./scripts/quellochetepare.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
